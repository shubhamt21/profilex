  <div class="container"><div class="row"><div class="col-md-6">
      <h3>New user please Register first</h3>
    <form method="POST" action="#">
        <div class="form-group">
            <label for="usr">Name:</label>
            <input type="text" class="form-control" id="usr" name="name" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="mobile">Mobile Number:</label>
            <input type="number" class="form-control" id="mobile" name="mobile" placeholder="Enter Mobile number">
          </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter E-mail" name="email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pswd">
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
  <button type="submit" class="btn btn-warning">Reset</button>

</form>
    
  </div>
  <div class="col-md-6">
      <h3>Already a member Login here</h3>
    <form method="POST" action="#" class="was-validated">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter E-mail" name="email" required>
          <i class="form-control-feedback glyphicon glyphicon-user"></i>
          <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pswd" required>
          <i class="form-control-feedback glyphicon glyphicon-user"></i>
          <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please enter valid password</div>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
</div>
</div>
  </div>
